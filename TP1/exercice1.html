<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 - Formes et Animations</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 0;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        #chart {
            border: 2px solid #667eea;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
        }
        .btn-back {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-back:hover {
            background: #764ba2;
            color: white;
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← Retour au menu</a>
        
        <h1>Exercice 1 - Formes SVG et Animations</h1>
        
        <div id="chart" style="width: 600px; height: 400px;"></div>
        
        <div class="info-box">
            <h5>Instructions :</h5>
            <ul>
                <li>Les cercles changent de couleur au survol (mouseover/mouseout)</li>
                <li>Une transition de couleur est appliquée automatiquement</li>
                <li>Les formes utilisent les variables visuelles : forme, couleur, position, taille</li>
            </ul>
        </div>
    </div>

    <script>
        // Données pour les cercles
        var jsonCircles = [
            { "x": 100, "y": 100, "radius": 20, "color": "red" },
            { "x": 200, "y": 150, "radius": 30, "color": "blue" },
            { "x": 300, "y": 100, "radius": 25, "color": "green" },
            { "x": 400, "y": 200, "radius": 35, "color": "orange" },
            { "x": 150, "y": 250, "radius": 28, "color": "purple" }
        ];

        var width = 600;
        var height = 400;

        // Échelle de couleur linéaire
        var color = d3.scale.linear()
            .range(["steelblue", "lavender"])
            .interpolate(d3.interpolateHcl)
            .domain([0, 200]);

        // Création du conteneur SVG
        var svg = d3.select("#chart")
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .style('background-color', color(0));

        // Création des cercles avec les données
        var circles = svg.selectAll("circle")
            .data(jsonCircles)
            .enter()
            .append("circle");

        // Attributs des cercles
        var circleAttributes = circles
            .attr("cx", function(d) { return d.x; })
            .attr("cy", function(d) { return d.y; })
            .attr("r", function(d) { return d.radius; })
            .style("fill", function(d) { return d.color; })
            .style("opacity", 0.7)
            .style("stroke", "#333")
            .style("stroke-width", 2);

        // Interaction au survol (mouseover)
        circles.on("mouseover", function(d) {
            d3.select(this)
                .transition()
                .duration(300)
                .attr("r", d.radius * 1.5)
                .style("opacity", 1)
                .style("stroke-width", 4);
        });

        // Interaction à la sortie (mouseout)
        circles.on("mouseout", function(d) {
            d3.select(this)
                .transition()
                .duration(300)
                .attr("r", d.radius)
                .style("opacity", 0.7)
                .style("stroke-width", 2);
        });

        // Ajout d'une ligne
        var line = svg.append('line')
            .attr('x1', 20)
            .attr('y1', 20)
            .attr('x2', width/2)
            .attr('y2', height/2)
            .style('stroke', '#667eea')
            .style('stroke-width', 3)
            .style('opacity', 0.6);

        // Ajout d'un rectangle
        var rect = svg.append('rect')
            .attr('x', 450)
            .attr('y', 300)
            .attr('width', 100)
            .attr('height', 60)
            .attr('fill', '#7b1544')
            .attr('rx', 10)
            .attr('ry', 10)
            .style('opacity', 0.8);

        // Interaction rectangle
        rect.on("mouseover", function() {
            d3.select(this)
                .transition()
                .duration(300)
                .style('opacity', 1)
                .attr('width', 110)
                .attr('height', 70);
        });

        rect.on("mouseout", function() {
            d3.select(this)
                .transition()
                .duration(300)
                .style('opacity', 0.8)
                .attr('width', 100)
                .attr('height', 60);
        });

        // Animation de transition du fond
        d3.select("#chart svg")
            .transition()
            .delay(750)
            .duration(2000)
            .style("background-color", color(100));

        // Animation continue des cercles (effet de pulsation)
        function pulse() {
            circles
                .transition()
                .duration(2000)
                .style("opacity", 0.3)
                .transition()
                .duration(2000)
                .style("opacity", 0.7)
                .each("end", pulse);
        }

        // Démarrer l'animation après 1 seconde
        setTimeout(pulse, 1000);

        // Ajout de texte
        svg.append("text")
            .attr("x", width / 2)
            .attr("y", 30)
            .attr("text-anchor", "middle")
            .style("fill", "#333")
            .style("font-size", "20px")
            .style("font-weight", "bold")
            .text("Visualisation D3.js - Exercice 1");
    </script>
</body>
</html>
